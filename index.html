<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="content-type" content="text/html">
      <title>Editor</title>
      <link rel="stylesheet" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
      </head>
      <body>
          <div class="container">
            <div class="pannel">
              <div class="header">
                <h1>
                  <center>IDE</center>
                </h1>
                <select id="select" value="C">
                  <option value="C">C</option>
                  <option value="C++">C++</option>
                  <option value="Java">Java</option>
                  <option value="Javascript">Javascript</option>
                </select>
                <button type="button" id="button">RUN</button>
              </div>
              <br>
              <span id="code">CODE</span>
              <div id="editor"></div>
            <br>
              <span id="out">OUTPUT</span>
              <footer>
                <textarea id="output" rows="6"></textarea>
              </footer>
            </div>
          </div>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js" type="text/javascript" charset="utf-8"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/mode-c_cpp.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/mode-java.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/keybinding-vim.js"></script>
          <script>
          var editor = ace.edit("editor");
            editor.setTheme("ace/theme/monokai");
            editor.session.setMode("ace/mode/javascript");
            editor.session.setMode("ace/mode/c_cpp")
            editor.session.setMode("ace/mode/java")
            editor.setKeyboardHandler("ace/keybord/vim")

             </script>
       <script src="./client.js"></script>

      </body>
</html>
